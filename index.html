<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pages/index.css">
    <link rel="stylesheet" href="./css/global/index.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <div class="info__logo">
                <img class="logo" src="./img/header/Mask%20group.svg">
                <div class="info">
                    <p class="number__header">8 800 555 80 80</p>
                    <button type="submit" class="btn__call">Заказать звонок</button>
                </div>
            </div>
        </div>

        <div class="Shann__container">
            <div class="flex">
                <div class="text__Shann">
                    <p class="logo__text__Shann">электромобильный вилочный погрузчик <span class="span__text__Shann">нового поколения SHANN</span> </p>
                    <p class="callback__info">Оставьте заявку и получите консультацию специалиста</p>
                </div>
                <div class="callback__btn">
                    <button type="submit" class="btn__Shann">Получить предложение</button>
                    <p class="callback-text">
                        <img src="img/Shann/ic_baseline-local-phone.svg" alt="иконка телефона" class="phone-icon">
                        Перезвоним в течение дня для консультации
                    </p>
                </div>
            </div>
            <div class="img__Shann">
                <img class="tractor" src="img/Shann/image%20146.png">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="evolution__container">
            <div class="logo__evolution">
                <h2 class="evolution__logo__text">эволюционные <span class="span__text__evolution">технологии</span></h2>
                <p class="text__evolution">Технологии электромобиля в вилочном погрузчике</p>
            </div>
            <div class="content__evolution">
                <img class="tractor1" src="./img/evolution/6%201.png" alt="погрузчик">
                <img class="tractor2" src="./img/evolution/5%201.png" alt="погрузчик">
                <!-- нужно добавить кнопки наведения и блок текста для них в scss соотвественно ddss -->
            </div>
        </div>


    </main>
</div>
</body>
</html>
