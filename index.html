<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üî• –ü–ª–∞–≤–Ω—ã–π –°–ª–∞–π–¥–µ—Ä</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider-container {
            position: relative;
            width: 1000px;
            height: 320px;
            overflow: hidden;
        }

        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            transition: transform 1s ease-in-out; /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
        }

        .slide {
            width: 150px;
            height: 200px;
            background-color: #3498db;
            color: white;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            opacity: 0.4;
            transform: scale(0.8);
            pointer-events: none;
            transition: all 0.6s ease;
        }

        .slide.middle-left,
        .slide.middle-right {
            opacity: 0.6;
            transform: scale(0.9);
        }

        .slide.active {
            width: 250px;
            height: 250px;
            opacity: 1;
            transform: scale(1);
            background-color: #2ecc71;
            z-index: 2;
        }

        /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–æ–∫ */
        .nav-btn {
            font-size: 24px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .nav-btn:hover {
            background: #444;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<div class="slider-container">
    <div class="slider" id="slider">
        <!-- –°–ª–∞–π–¥—ã –¥–æ–±–∞–≤—è—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
    </div>
</div>

<!-- –ö–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É -->
<div class="btn-container">
    <button class="nav-btn" id="prev">‚Üê</button>
    <button class="nav-btn" id="next">‚Üí</button>
</div>

<script>
    const slideData = [1, 2, 3, 4, 5, 6, 7, 8]; // –º–æ–∂–Ω–æ —Å–∫–æ–ª—å–∫–æ —É–≥–æ–¥–Ω–æ —Å–ª–∞–π–¥–æ–≤
    const slider = document.getElementById('slider');
    let centerIndex = 0;

    function renderSlides() {
        slider.innerHTML = '';

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–ª–∞–π–¥–æ–≤
        for (let i = -2; i <= 2; i++) {
            const index = (centerIndex + i + slideData.length) % slideData.length;
            const slide = document.createElement('div');
            slide.classList.add('slide');
            slide.textContent = slideData[index];

            // –†–∞–∑–º–µ—â–µ–Ω–∏–µ —Å–ª–∞–π–¥–æ–≤ –≤ –Ω—É–∂–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ
            if (i === 0) {
                slide.classList.add('active');
            } else if (i === -1) {
                slide.classList.add('middle-left');
            } else if (i === 1) {
                slide.classList.add('middle-right');
            }

            slider.appendChild(slide);
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞
    function smoothTransition() {
        slider.style.transition = 'none'; // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ –∞–Ω–∏–º–∞—Ü–∏—é
        renderSlides(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–ª–∞–π–¥—ã
        setTimeout(() => {
            slider.style.transition = 'transform 1s ease-in-out'; // –í–∫–ª—é—á–∞–µ–º –ø–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥
        }, 50); // –ú–∞–ª–µ–Ω—å–∫–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ø—Ä–µ–¥—ã–¥—É—â–∏–π"
    document.getElementById('prev').addEventListener('click', () => {
        centerIndex = (centerIndex - 1 + slideData.length) % slideData.length;
        smoothTransition(); // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "—Å–ª–µ–¥—É—é—â–∏–π"
    document.getElementById('next').addEventListener('click', () => {
        centerIndex = (centerIndex + 1) % slideData.length;
        smoothTransition(); // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥
    });

    renderSlides(); // –ù–∞—á–∞–ª—å–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä —Å–ª–∞–π–¥–æ–≤
</script>

</body>
</html>
